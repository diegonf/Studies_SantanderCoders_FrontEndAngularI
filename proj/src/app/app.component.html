<header class="bg-gray-200 w-screen">
  <h1 class="font-bold text-xl w-full text-center p-3">Quadro Kanban!</h1>
</header>
<main>
  <div>
    <div class="border-b-2 flex justify-end">
      <button (click)="setShowForm(true)" *ngIf="!showForm">Mostrar Formulário</button>
      <button (click)="setShowForm(false)" *ngIf="showForm">Esconder Formulário</button>
    </div>
    <!-- <app-task-form [tasks]="listTask" ></app-task-form> -->
    <app-task-form-reactive (addTask)="addNewTask($event)" *ngIf="showForm"></app-task-form-reactive>
  </div>
  <app-task-list [tasks]="listTask" (showTask)="setSelectedTask($event)"></app-task-list>
  <app-task-view [selectedTask]="selectedTask" (hideTask)="setHideTask()"></app-task-view>
  <app-task-table [taskList]="tableListTask"></app-task-table>
</main>
<footer class="bg-gray-200 w-screen">
  <p class="text-center w-full p-3">Desenvolvido por Diego Ferreira</p>
</footer>
