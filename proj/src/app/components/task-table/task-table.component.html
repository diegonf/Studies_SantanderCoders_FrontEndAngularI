<section class="p-3 container mx-auto">
  <h2 class="text-xl w-full mb-2 text-center font-bold">Log de Tarefas</h2>

  <table class="w-full">
    <thead class="w-full">
      <tr class="w-full"> 
        <th class="border border-gray-400 px-2 py-1">Título</th>
        <th class="border border-gray-400 px-2 py-1">Descrição</th>
        <th class="border border-gray-400 px-2 py-1">Data</th>
        <th class="border border-gray-400 px-2 py-1">Custo</th>
        <th class="border border-gray-400 px-2 py-1">Status</th>
        <th class="border border-gray-400 px-2 py-1">Tags</th>
      </tr>
    </thead>

    <tbody *ngFor="let task of taskList" class="w-full">
        <tr class="w-full"> 
          <td class="border border-gray-400 px-2 py-1">{{ task.title }}</td>
          <td class="border border-gray-400 px-2 py-1">{{ task.description }}</td>
          <td class="border border-gray-400 px-2 py-1">{{ task.date | date: 'dd/MM/yyyy' }}</td>
          <td class="border border-gray-400 px-2 py-1">{{ task.cost }}</td>
          <td class="border border-gray-400 px-2 py-1">{{ task.status }}</td>
          <td class="border border-gray-400 px-2 py-1">
            <ng-container *ngFor="let tag of task.tags">
              <span class="underline">{{ tag }}</span>&nbsp;
            </ng-container>
          </td>
        </tr>
    </tbody>
  </table>
</section>
