<div *ngIf="selectedTask">
  <h2>Detalhes da Tarefa</h2>
  <ul>
    <li>Título: {{ selectedTask.title | uppercase }}</li>
    <li>Descrição: {{ selectedTask.description }}</li>
    <li>Data Nasc: {{ selectedTask.date | date: 'dd/MM/yyyy' }}</li>
    <li>Cost: {{ selectedTask.cost | currency}}</li>
    <li>Status: {{ selectedTask.status }}</li>
  </ul>

  <button (click)="setHideTask()">Fechar</button>
</div>
